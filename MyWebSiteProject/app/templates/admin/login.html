<html class="no-js" lang="" style="height: 100%;">
	<!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>GEEKT Admin - 管理员登录</title>
		<meta name="description" content="GEEKT Admin">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="/static/admin/assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/admin/assets/css/style.css" rel="stylesheet">
	</head>

	<body class="bg-dark" style="height: 100%;">
		<div class="sufee-login d-flex align-content-center flex-wrap" style="height: 100%;">
			<div class="container">
				<div class="login-content">
					<div class="login-logo">
						<a href="{{ url_for('admin.index') }}">
							<img class="align-content" src="/static/admin/images/logo.png" alt="">
						</a>
					</div>
					<div class="login-form">
						<form action="" role="form" method="POST">
                            {{ form.csrf_token }}
							<div class="form-group">
								{{ form.username.label }}
								{{ form.username }}
							</div>
							<div class="form-group">
								{{ form.password.label }}
								{{ form.password }}
							</div>
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <p class="">
                                        错误提示：
                                            <small class="error">{{ messages[0] }}</small><br>
                                    </p>
                                {% endif %}
                            {% endwith %}


							<div class="checkbox hide" >
								<label>
	                                <input type="checkbox"> 记住我
	                            </label>
							</div>
                            {{ form.submit }}
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
